<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-image" tabindex="0">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429 NFT">
        <div class="image-overlay">
          <img src="./images/icon-view.svg" alt="View NFT">
        </div>
      </div>
      
      <div class="card-content">
        <h1 class="card-title" tabindex="0">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="card-stats">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="Time remaining">
            <span>3 days left</span>
          </div>
        </div>
        
        <hr class="divider">
        
        <div class="creator">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" class="avatar">
          <p>Creation of <span class="creator-name" tabindex="0">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/InkAndLogic" target="_blank">InkAndLogic</a>.
  </div>
</body>
</html>
